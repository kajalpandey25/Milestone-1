<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <link rel="stylesheet" href="/22. Progress Bar/style.css">
  </head>
  <body>
    <main>
      <div class="content">
        <h1>Welcome to Web Tutorial</h1>
        <button>See More</button>
      </div>
    </main>
    <section id="skills-section">
        <h1>Skills</h1>
        <div class="container">
            <p>HTML</p>
            <div class="progress" >
                <div class="progress-bar0">
                    <span>100%</span>
                </div>

            <p>CSS</p>
            <div class="progress">
                <div class="progress-bar1" >
                    <span>96%</span>
                </div>

            <p>JavaScript</p>
            <div class="progress">
                <div class="progress-bar2">
                    <span>60%</span>
                </div>

            <p>NodeJS</p>
            <div class="progress">
                <div class="progress-bar3">
                    <span>40%</span>
                </div>

            <p>React</p>
            <div class="progress">
                <div class="progress-bar4">
                    <span>0%</span>
                </div>
            </div>
        </div>

            <p>PHP</p>
            <div class="progress">
                <div class="progress-bar5">
                    <span>0%</span>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
