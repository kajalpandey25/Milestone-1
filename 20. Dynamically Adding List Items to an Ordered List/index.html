<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>dynamically adding list items</title>
</head>

<body class="flex">
    <div class="container flex">
        <h1>What you'll learn</h1>
        <ul id="list">

        </ul>
        <div class="btn flex">
            <button type="button" id="delete-btn">Delete List </button>
            <button type="button" id="add-btn">Add List</button>
        </div>
    </div>




    <style>
      body {
        height: 100%;
        font-size: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      button {
        padding: 20px 20px;
        font-size: 20px;
      }
    </style>









    <script>
        const items = [
  "HTML and Semantics",
  "Starting with CSS",
  "Working Template",
  "Mobile responsive webpages",
  "Grid and Flex-box in CSS",
  "Projects using HTML & CSS",
  "Version Control and Git",
  "Getting Started with JavaScript",
  "Advance JavaScript",
  "Working with DOM",
  "Making Projects using HTML, CSS and JavaScript",
  "Understanding Fundamental of Computer Science",
  "Getting Started with Database",
  "Understanding the Database",
  "Starting with NodeJS and Express",
  "Understanding React and its Fundamentals",
  "Understanding Hooks and Routers",
  "Starting and Completing Full Fledge Projects",
];

let counter = 0;
let deleteBtn = document.getElementById("delete-btn");
let addBtn = document.getElementById("add-btn");
let ul = document.getElementById("list");

addBtn.onclick = () => {
  if (counter < items.length) {
    let listItem = document.createElement("li");
    listItem.innerText = items[counter];
    ul.appendChild(listItem);
    counter++;

  } else {
    alert("All items have been added!");
  }
};

deleteBtn.onclick = () => {
  list.removeChild(list.lastChild);
  counter--;
};
    </script>
</body>

</html>
