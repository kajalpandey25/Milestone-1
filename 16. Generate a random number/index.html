<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator</title>
      <link rel="stylesheet" href="/16. Generate a random number/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Random Number Generator</h1>
      <p id="info"></p>
      <div>
        <label for="min">Minimum Number: </label>
        <input type="number" name="min" id="min" />
      </div>

      <div>
        <label for="max">Maximum Number: </label>
        <input type="number" name="max" id="max" />
      </div>

      <!-- <div> -->
      <button id="gbtn">Generate</button>
      <button id="cbtn">Clear</button>
      <!-- </div> -->
    </div>
    <script src="/16. Generate a random number/randomnumber.js"></script>
  </body>
